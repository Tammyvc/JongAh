{% extends 'base_post.html' %}
{% load static %}

{% block content %}
    <div id="main" >
        <div class="main-content">
            <div class="formDiv">

                    <h2 class="text-center">找回密码</h2>


                <form action="" id="loginForm" method="post">
                    {% csrf_token %}
                    {% if message %}
                        <div class="alert alert-warning">{{ message }}</div>
                    {% endif %}
                    <div class="dataform" >
                        <div class="input-warp gap">
                            <span class="input-icon iconfont icon-yonghu1"></span>
                            <input id="userName" name="username_or_email" type="text" class="inputs" placeholder="邮箱" maxlength="64">
                        </div>
                        <div class="error-content">
                            <span id="userNameErr" class="errMsg"></span>
                        </div>

                        <div class="btn-warp gap">
                            <div class="text-center">
                                <input type="hidden" value="jsform" id="_app"/>
                                <button type="submit" id="btnLogin" class="btn btn-block lgbtn blue btn-login">下一步</button>
                            </div>
                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>

{% endblock %}
